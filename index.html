<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <div class="info-block">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="info-block__more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks-block">
        <p id="add_item" class="tasks-block__item">
            <label for="new-task">Add Item</label>
            <div class="tasks-block__wrapper">
                <input id="new-task" class="tasks-block__task" type="text">
                <button>Add</button>
            </div>
        </p>
        <h3>Todo</h3>
        <ul id="incomplete-tasks" class="tasks-block__item">
            <li class="tasks-block__form">
                <input type="checkbox">
                <label class="tasks-block__task">Pay Bills</label>
                <input type="text" class="tasks-block__task">
                <button class="tasks-block__edit">Edit</button>
                <button class="tasks-block__delete">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
            <li class="tasks-block__form edit-mode">
                <input type="checkbox">
                <label class="tasks-block__task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="tasks-block__task">
                <button class="tasks-block__edit">Save</button>
                <button class="tasks-block__delete">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks" class="tasks-block__item">
            <li class="tasks-block__form">
                <input type="checkbox" checked>
                <label class="tasks-block__task">See the Doctor</label>
                <input type="text" class="tasks-block__task">
                <button class="tasks-block__edit">Edit</button>
                <button class="tasks-block__delete">
                    <img src="./remove.svg" alt="remove">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
