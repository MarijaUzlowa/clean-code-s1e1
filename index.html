<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="info-block">
    <img class="info-block__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="info-block__more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="tasks-block">
    <h3 class="tasks-block__name">Add Item</h3>
      <section id="add_item" class="tasks-block__item">
        <div class="tasks-block__wrapper">
          <input id="new-task" class="tasks-block__input" type="text">
          <button>Add</button>
        </div>
      </section>
    <h3>Todo</h3>
      <section>
        <ul id="incomplete-tasks" class="tasks-block__item">
          <li class="tasks-block__form">
            <input type="checkbox" class="tasks-block__input-checkbox">
            <label class="tasks-block__task">Pay Bills</label>
            <input type="text" class="tasks-block__input">
            <button class="tasks-block__edit">Edit</button>
            <button class="tasks-block__delete">
              <img class="tasks-block__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="tasks-block__form edit-mode">
            <input type="checkbox" class="tasks-block__input-checkbox">
            <label class="tasks-block__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-block__input">
            <button class="tasks-block__edit">Save</button>
            <button class="tasks-block__delete">
              <img class="tasks-block__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    <h3>Completed</h3>
      <section>
        <ul id="completed-tasks" class="tasks-block__item">
          <li class="tasks-block__form">
            <input type="checkbox" class="tasks-block__input-checkbox" checked>
            <label class="tasks-block__task">See the Doctor</label>
            <input type="text" class="tasks-block__input">
            <button class="tasks-block__edit">Edit</button>
            <button class="tasks-block__delete">
              <img class="tasks-block__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
  </main>
<script src="app.js"></script>
</body>
</html>
